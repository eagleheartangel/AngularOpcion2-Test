<header
  class="w-full h-16 fixed top-0 bg-customW-second dark:bg-customD-second px-4 py-1 shadow-xl border-b-4 border-double border-customW-first dark:border-customD-first z-20"
>
  <div class="w-full h-full flex flex-row justify-between items-center">
    <div>
      <label>
        <input
          #toggle
          class="toggle-checkbox"
          type="checkbox"
          (change)="darkmode()"
        />
        <div class="toggle-slot cursor-pointer">
          <div class="sun-icon-wrapper">
            <div
              class="iconify sun-icon"
              data-icon="feather-sun"
              data-inline="false"
            ></div>
          </div>
          <div class="toggle-button"></div>
          <div class="moon-icon-wrapper">
            <div
              class="iconify moon-icon"
              data-icon="feather-moon"
              data-inline="false"
            ></div>
          </div>
        </div>
      </label>
    </div>
    <div
      class="flex flex-row justify-center items-center dark:text-paletteOne-three list-none cursor-pointer"
    >
      <li class="mx-3">
        <a
          class="px-4 py-2 transition duration-300 dark:hover:bg-customD-four border-dotted border-2 dark:border-customD-first border-customW-first rounded-full dark:hover:text-customD-first hover:bg-customW-four hover:text-customW-first flex justify-center items-center"
          >LOGOUT</a
        >
      </li>
    </div>
  </div>
</header>
